            <input type="button" name="smiley" class="happy" onclick="send_response('{{ news_id }}', '2')">

            <input type="button" name="smiley" class="sad" onclick="send_response('{{ news_id }}', '0')">

            <input type="button" name="smiley" class="neutral" onclick="send_response('{{ news_id }}', '1')">
        </div>
    </div>
</div>
